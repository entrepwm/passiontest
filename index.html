<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Passion Test Siswa</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background:#f5f7fa; margin:0; padding:0; }
    header, footer { text-align:center; margin:0; padding:0; }
    header img { max-width:90%; height:auto; display:block; margin:0 auto; }
    footer img { max-width:80%; height:auto; display:block; margin:40px auto 20px; }
    .container { max-width:800px; margin:0 auto 40px; background:#fff; padding:30px; border-radius:12px; box-shadow:0 10px 30px rgba(0,0,0,0.1); }
    h1 { text-align:center; }
    .question { margin-bottom:25px; }
    .question h3 { margin-bottom:10px; }
    label { display:block; margin:6px 0; cursor:pointer; }
    input[type="text"], input[type="email"], input[type="tel"] { width:100%; padding:10px; margin-top:6px; border-radius:6px; border:1px solid #ccc; }
    button { background:#2563eb; color:#fff; border:none; padding:12px 20px; border-radius:8px; font-size:16px; cursor:pointer; }
    button:hover { background:#1e4ed8; }
    #result { margin-top:40px; display:none; }
    canvas { max-width:100%; }
  </style>
</head>
<body>

<header>
  <img src="1.png" alt="Entrepreneurship Study Program">
</header>

<div class="container">
  <h1>Passion Test Siswa</h1>
  <p style="text-align:center">Pilih satu jawaban yang paling menggambarkan diri kamu.</p>

  <form id="passionForm">

    <div class="question">
      <h3>Data Diri</h3>
      <label>Nama Lengkap
        <input type="text" name="nama" required>
      </label>
      <label>Email
        <input type="email" name="email" required placeholder="nama@email.com">
      </label>
      <label>Nomor HP / WhatsApp
        <input type="tel" name="hp" required placeholder="08xxxxxxxxxx">
      </label>
    </div>

    <div id="questions"></div>

    <button type="submit">Lihat Hasil</button>
  </form>

  <div id="result">
    <h2 style="text-align:center">Hasil Passion Kamu</h2>
    <canvas id="chart"></canvas>
  </div>
</div>

<footer>
  <img src="2.png" alt="One Degree One Startup">
</footer>

<script>
const questionsData = [
  { q:"1. Kalau weekend dan tidak ada tugas, kamu paling sering…", options:[{text:"Coba tempat makan baru / jajan hits",map:"A"},{text:"Scroll IG/TikTok cari outfit",map:"B"},{text:"Main game / eksplor teknologi",map:"C"},{text:"Self-care / olahraga",map:"D"},{text:"Nonton konten edukasi",map:"E"}]},
  { q:"2. Kalau dapat uang tambahan, kamu paling mungkin pakai untuk…", options:[{text:"Kulineran",map:"A"},{text:"Belanja fashion",map:"B"},{text:"Upgrade gadget",map:"C"},{text:"Skincare / vitamin",map:"D"},{text:"Buku / course",map:"E"}]},
  { q:"3. Konten apa yang paling sering muncul di FYP kamu?", options:[{text:"Food review",map:"A"},{text:"OOTD",map:"B"},{text:"Gaming / AI",map:"C"},{text:"Healthy lifestyle",map:"D"},{text:"Edu content",map:"E"}]},
  { q:"4. Kalau nongkrong bareng teman, kamu biasanya yang…", options:[{text:"Pilih tempat makan",map:"A"},{text:"Komentari outfit",map:"B"},{text:"Ngurus gadget",map:"C"},{text:"Ingatkan kesehatan",map:"D"},{text:"Tempat curhat",map:"E"}]},
  { q:"5. Kalau disuruh bikin konten, kamu paling excited bikin…", options:[{text:"Konten kuliner",map:"A"},{text:"Konten fashion",map:"B"},{text:"Konten teknologi",map:"C"},{text:"Konten wellness",map:"D"},{text:"Konten edukasi",map:"E"}]},
  { q:"6. Menurut temanmu, kamu itu tipe yang…", options:[{text:"Paling tahu makanan enak",map:"A"},{text:"Paling stylish",map:"B"},{text:"Paling tech-savvy",map:"C"},{text:"Paling peduli kesehatan",map:"D"},{text:"Paling sabar & komunikatif",map:"E"}]},
  { q:"7. Kalau ikut event, kamu tertarik ke booth…", options:[{text:"Makanan",map:"A"},{text:"Fashion",map:"B"},{text:"Teknologi",map:"C"},{text:"Health & beauty",map:"D"},{text:"Edukasi",map:"E"}]},
  { q:"8. Aktivitas yang bikin kamu lupa waktu?", options:[{text:"Masak / food content",map:"A"},{text:"Mix & match outfit",map:"B"},{text:"Game / coding",map:"C"},{text:"Workout",map:"D"},{text:"Diskusi / ngajar",map:"E"}]},
  { q:"9. Kalau terkenal di sosmed, kamu ingin dikenal karena…", options:[{text:"Kuliner",map:"A"},{text:"Fashion",map:"B"},{text:"Tech",map:"C"},{text:"Healthy lifestyle",map:"D"},{text:"Edu content",map:"E"}]},
  { q:"10. Aktivitas apa yang paling ingin kamu lakukan jika punya banyak waktu?", options:[{text:"Eksperimen makanan",map:"A"},{text:"Menciptakan desain",map:"B"},{text:"Mengembangkan ide digital",map:"C"},{text:"Menjaga kesehatan",map:"D"},{text:"Berbagi ilmu",map:"E"}]} 
];

function shuffle(arr){return [...arr].sort(()=>Math.random()-0.5)}
const qContainer=document.getElementById('questions');
questionsData.forEach((item,i)=>{
  const div=document.createElement('div');div.className='question';div.innerHTML=`<h3>${item.q}</h3>`;
  shuffle(item.options).forEach(opt=>{
    div.innerHTML+=`<label><input type="radio" name="q${i}" value="${opt.map}" required> ${opt.text}</label>`;
  });qContainer.appendChild(div);
});

document.getElementById('passionForm').addEventListener('submit',e=>{
  e.preventDefault();
  const scores={Culinary:0,Fashion:0,Techno:0,Health:0,Edu:0};
  const map={A:'Culinary',B:'Fashion',C:'Techno',D:'Health',E:'Edu'};
  questionsData.forEach((_,i)=>{scores[map[document.querySelector(`input[name=q${i}]:checked`).value]]++});

  fetch('https://script.google.com/macros/s/AKfycbyWhaNFLabF6i6skm4RX1DUCsYyp6B3I0ieBKeg37_Yf2Hj1Mzg-st56Xnqqk-wwubbzw/exec',{method:'POST',mode:'no-cors',headers:{'Content-Type':'text/plain'},body:JSON.stringify({nama:document.querySelector('[name=nama]').value,email:document.querySelector('[name=email]').value,hp:document.querySelector('[name=hp]').value,...scores})});

  document.getElementById('result').style.display='block';
  new Chart(document.getElementById('chart'),{type:'bar',data:{labels:['Culinary Art','Fashion & Innovation','Technopreneur','Health & Beauty','Edupreneur'],datasets:[{data:Object.values(scores).map(v=>Math.round(v/10*100))}]},options:{scales:{y:{beginAtZero:true,max:100}}}});
});
</script>
</body>
</html>
